<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>image_gallery</title>
		<meta name="description" content="" />
		<meta name="author" content="samith" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/bsarchitect/bsan.ico" />
		<link rel="apple-touch-icon" href="/bsarchitect/bsan.png" />
		<link href="css/client_gallery.css" rel="stylesheet"/>
		<link href="css/jquery.fancybox.css" rel="stylesheet">
		<link href="css/loader.css" rel="stylesheet">
		<script src="js/jquery-1.6.3.min.js"></script>
		<script>
			(function($) {
				$("html").removeClass("MD");
				$("#header").ready(function() {
					$("#md-progress-bar").stop().animate({
						width : "25%"
					}, 1500)
				});
				$("#footer").ready(function() {
					$("#md-progress-bar").stop().animate({
						width : "75%"
					}, 1500)
				});
				$(window).load(function() {

					$("#md-progress-bar").stop().animate({
						width : "100%"
					}, 600, function() {
						$("#md-loading").fadeOut("slow", function() {
							$(this).remove();
						});
					});
				});
			})(jQuery);
		</script>
	</head>
	<body>
		<script type="text/javascript">
			$(document).ready(function() {
				$('.container').fadeIn("slow");
			});
		</script>
		<div class="container"  style="display: none">
			<div class="image_container">
				<div class="image_wrapper">
					<div id="gallery">
						<a class="fancybox"  href="images/large/1.jpg" rel="gallery" ><img src="images/small/1.jpg"  alt="golf balls"></a>
						<a class="fancybox"  href="images/large/2.jpg" rel="gallery" ><img src="images/small/2.jpg"  alt="rock wall"></a>

						<a class="fancybox" href="images/large/4.jpg" rel="gallery" ><img src="images/small/4.jpg" alt="tees"></a>
						<a class="fancybox" href="images/large/5.jpg" rel="gallery" ><img src="images/small/5.jpg"  alt="tree"></a>
						<a class="fancybox" href="images/large/6.jpg" rel="gallery" ><img src="images/small/6.jpg"  alt="ocean course"></a>
						<a class="fancybox"  href="images/large/7.jpg" rel="gallery" ><img src="images/small/7.jpg"  alt="golf balls"></a>
						<a class="fancybox"  href="images/large/8.jpg" rel="gallery" ><img src="images/small/8.jpg"  alt="rock wall"></a>
						<a class="fancybox"  href="images/large/9.jpg" rel="gallery" ><img src="images/small/9.jpg"  alt="old course"></a>
						<a class="fancybox" href="images/large/10jpg" rel="gallery" ><img src="images/small/10.jpg" alt="tees"></a>
						<a class="fancybox" href="images/large/11.jpg" rel="gallery" ><img src="images/small/11.jpg"  alt="tree"></a>
						<a class="fancybox" href="images/large/12.jpg" rel="gallery" ><img src="images/small/12.jpg"  alt="ocean course"></a>
						<a class="fancybox" href="images/large/13.gif" rel="gallery" ><img src="images/small/13.jpg"  alt="tree"></a>
						<a class="fancybox" href="images/large/14.jpg" rel="gallery" ><img src="images/small/14.jpg"  alt="ocean course"></a>
					</div>
				</div>
			</div>

			<div class="foot_part">
				<div class="dock">
					<a href="../explore_kerala.html" class="dock"> <img src="images/dock/1.png" > </a>
				</div>
			</div>
		</div>
		<script src="js/fancybox/jquery.fancybox.js"></script>
		<script src="js/gallery_click.js" type="text/javascript "></script>
	</body>
	<div id='md-loading'>
		<div
		id='md-progress-bar'></div>
		<div
		id='md-loader'>
			Loading...
		</div>
	</div>
</html>
